<clr-datagrid>
  <clr-dg-column>
    <clr-dg-string-filter [clrDgStringFilter]="reposFilter"></clr-dg-string-filter>
    Name
  </clr-dg-column>
  <clr-dg-column>TotalCount</clr-dg-column>
  <clr-dg-column>Message</clr-dg-column>

  <clr-dg-row *clrDgItems="let repo of repos">
    <clr-dg-cell>
      <a [routerLink]="['repos/details']" [queryParams]="{selectedRepo:repo.name}">{{repo.name}}</a>
    </clr-dg-cell>
    <clr-dg-cell>{{repo.created_at}}</clr-dg-cell>
    <clr-dg-cell>{{repo.owner.login}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
<!--            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>-->
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

<router-outlet></router-outlet>
